#
# Java messages
#
PRIVILEDE_MSG		= Unable to get non-Privileged Access to GPIO. Will fallback to logging messages only.
FALLBACK_MSG		= Unable to talk to RPi GPIO.  Will fallback to logging messages only.
COLOUR_MSG			= Requested LED colour to display:
START_MSG			= Attempting to initialise GPIO interface
RUNNING_MSG			= GPIO interface initialised
BAD_COLOUR_MSG		= Invalid colour string supplied:
LOAD_DESCRIPTOR_MSG = Loading descriptor persisted data
GPIO_RESET_MSG      = GPIO reset requested
GPIO_SHUTDOWN_MSG   = GPIO shutdown requested
SET_LED_MSG         = Setting LED colour:
ONGOING_ERR     	= Setting LED for ongoing - This should not happen !
LOG_MSG         	= [LedBorg Plugin]
#
# index.jelly
#
LEFT_TITLE = This plugin reflects the latest build state using
RIGHT_TITLE = an ultra bright RGB LED add on board for the Raspberry Pi.
#
# config.jelly
#
CONFIG_SUCCESS 	= Choose LED to represent Success state
CONFIG_UNSTABLE = Choose LED to represent Unstable state
CONFIG_FAILURE 	= Choose LED to represent Failure state
CONFIG_NOT_BUILT= Choose LED to represent Not Built state
CONF_ABORTED 	= Choose LED to represent Aborted state
#
# global.jelly
#
GLOBAL_MESG = Drive RPi LedBorg LED to show build status
#
# help.jelly
#
HELP_ABORTED 	= Colour selection for the LED when the latest build state is : Aborted (Default MAGENTA)
HELP_FAIL 		= Colour selection for the LED when the latest build state is : Fail (Default RED)
HELP_NOT_BUILT 	= Colour selection for the LED when the latest build state is : Not Built (Default OFF)
HELP_SUCESS 	= Colour selection for the LED when the latest build state is : Success (Default BLUE)
HELP_UNSTABLE 	= Colour selection for the LED when the latest build state is : Unstable (Default Yellow)